<!DOCTYPE html>
<html>
  <head>
    <title>slieb {% if page.slug %} / {{ page.slug }} {% else %}{% if page.title %} - {{ page.title }}{% endif %}{% endif %}</title>
    {% include stylesheets.html %}
  </head>

  <body>

    {% unless page.published %}
    <div class="feedback alert">
      This page{% if page.title %}, titled "{{ page.title }}",{% endif %} has not been published yet.
    </div>
    {% endunless %}

    <div class="container">


      {% include header.html %}

      <div class="content span-24 last">
        {{content}}
      </div>

      {% include footer.html %}

    </div>
  </body>
</html>
