---
layout: default
---

<br class="clear"/>


<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <a href="{{ post.url }}">
    <span class="title">{{ post.title }}</span> - <small class="published">{{ post.date }}</small>
    </a>
    <p class="excerpt">{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>
