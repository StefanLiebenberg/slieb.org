---
layout: default
---

<br class="clear"/>


<div class="posts">

  {% for post in site.posts %}
  <div class="post">
    <a href="{{ post.url }}">
      <span class="title">{{ post.title }}</span>
    </a><br />
    <small class="published">{{ post.date }}</small>
  </div>
  {% endfor %}
</div>
